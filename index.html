      {
        id: "r2",
        title: "Mumbai Stories",
        type: "Series",
        platform: "Prime Video",
        date: dayjs().isoWeekday(3).format("YYYY-MM-DD"),
        languages: ["Hindi"],
        genres: ["Drama"],
        season: "S1",
        url: "https://www.primevideo.com/"

        id: "r3",
        title: "Cricket Classics",
        type: "Docu-series",
        platform: "JioCinema",
        date: dayjs().isoWeekday(7).format("YYYY-MM-DD"),

    function useLocalStorage(key, initialValue) {
      const [state, setState] = useState(() => {
        try {
          const raw = localStorage.getItem(key);
          return raw ? JSON.parse(raw) : initialValue;
        } catch { return initialValue; }
      });
      useEffect(() => {
        try { localStorage.setItem(key, JSON.stringify(state)); } catch {}
      }, [key, state]);
      return [state, setState];
    }

    function App() {
      const [weekStart, setWeekStart] = useLocalStorage("ott.weekStart", startOfISOWeek().format("YYYY-MM-DD"));
      const [releases, setReleases] = useLocalStorage("ott.releases", seedData);
      const [query, setQuery] = useState("");
      const [platformFilter, setPlatformFilter] = useLocalStorage("ott.platforms", PLATFORMS);
      const [onlyFavorites, setOnlyFavorites] = useLocalStorage("ott.onlyFav", false);
      const [favorites, setFavorites] = useLocalStorage("ott.favs", []);
      const [dark, setDark] = useLocalStorage("ott.dark", true);

      useEffect(() => { document.documentElement.classList.toggle("dark", !!dark); }, [dark]);

      const weekStartD = dayjs(weekStart);
      const weekEndD = endOfISOWeek(weekStartD);

      const weekDays = useMemo(() => Array.from({ length: 7 }, (_, i) => weekStartD.isoWeekday(1 + i)), [weekStartD]);

      const filtered = useMemo(() => {
        const q = query.trim().toLowerCase();
        return releases.filter(r => {
          const inWeek = dayjs(r.date).isBetween(weekStartD.startOf("day"), weekEndD.endOf("day"), "day", "[]");
          const matchesQ = !q || [r.title, r.type, r.platform, r.genres?.join(" "), r.languages?.join(" "), r.season, r.note]
            .filter(Boolean).join(" ").toLowerCase().includes(q);
          const matchesPlat = platformFilter.includes(r.platform);
          const matchesFav = !onlyFavorites || favorites.includes(r.id);
          return inWeek && matchesQ && matchesPlat && matchesFav;
        }).sort((a,b) => a.date.localeCompare(b.date) || a.title.localeCompare(b.title));
      }, [releases, query, platformFilter, weekStartD, weekEndD, onlyFavorites, favorites]);

      const grouped = useMemo(() => {
        const m = new Map();
        for (const d of weekDays) m.set(d.format("YYYY-MM-DD"), []);
        for (const r of filtered) {
          const key = dayjs(r.date).format("YYYY-MM-DD");
          if (!m.has(key)) m.set(key, []);
          m.get(key).push(r);
        }
        return m;
      }, [filtered, weekDays]);

      const toggleFav = (id) => setFavorites(f => f.includes(id) ? f.filter(x=>x!==id) : [...f, id]);
      const resetFilters = () => { setQuery(""); setPlatformFilter(PLATFORMS); setOnlyFavorites(false); };

        const blob = new Blob([JSON.stringify(releases, null, 2)], { type: "application/json" });

        a.href = url;
        a.download = `ott-releases-${weekStartD.format("YYYY-[W]WW")}.json`;
        a.click();
        URL.revokeObjectURL(url);

        const file = e.target.files?.[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const data = JSON.parse(String(reader.result));
            if (!Array.isArray(data)) throw new Error("Invalid JSON: expected an array of releases");
            const normalized = data.map((r, i) => ({
              id: r.id || (Math.random().toString(36).slice(2, 10) + i),
              title: String(r.title || '').trim(),
              type: r.type || 'Movie',
              platform: PLATFORMS.includes(r.platform) ? r.platform : 'Other',

              languages: Array.isArray(r.languages) ? r.languages : [],
              genres: Array.isArray(r.genres) ? r.genres : [],
              season: r.season || undefined,
              url: r.url || undefined,
              note: r.note || undefined,
            }));
            setReleases(normalized);
          } catch (err) {
            alert("Import failed: " + (err?.message || err));
          } finally {
            if (fileInputRef.current) fileInputRef.current.value = "";
          }
        };
        reader.readAsText(file);

        e.preventDefault();

          date: dayjs(form.date).format("YYYY-MM-DD"),

                React.createElement("div", { className: "md:col-span-4 flex items-center gap-2 bg-white dark:bg-zinc-800 rounded-2xl p-2 shadow" },
                  React.createElement(Search, { className: "w-5 h-5 ml-1" }),
                  React.createElement("input", { className: "flex-1 bg-transparent outline-none text-sm", placeholder: "Search title, genre, language...", value: query, onChange: (e) => setQuery(e.target.value) }),

                    React.createElement("input", { type: "checkbox", className: "w-4 h-4", checked: onlyFavorites, onChange: (e) => setOnlyFavorites(e.target.checked) }),
                    React.createElement("span", { className: "text-sm" }, "Only favourites")
                  ),
                  React.createElement("button", { className: "p-2 rounded-2xl bg-white dark:bg-zinc-800 shadow", onClick: () => resetFilters(), title: "Reset filters" },
                    React.createElement(RefreshCw, { className: "w-5 h-5" })
                  ),
                  React.createElement("button", { className: "p-2 rounded-2xl bg-white dark:bg-zinc-800 shadow", onClick: () => exportJSON(), title: "Export JSON" },
                    React.createElement(Download, { className: "w-5 h-5" })

                  React.createElement("label", { className: "p-2 rounded-2xl bg-white dark:bg-zinc-800 shadow cursor-pointer", title: "Import JSON" },
                    React.createElement(Upload, { className: "w-5 h-5" }),
                    React.createElement("input", { ref: fileInputRef, type: "file", accept: "application/json", className: "hidden", onChange: (e) => handleImport(e) })
                  )

              ),
              React.createElement("div", { className: "mt-3 flex flex-wrap gap-2 items-center" },
                React.createElement("span", { className: "text-xs uppercase tracking-wider text-zinc-500 flex items-center gap-2" },
                  React.createElement(Filter, { className: "w-4 h-4" }), " Platforms:"
                ),
                PLATFORMS.map(p => {
                  const active = platformFilter.includes(p);
                  return React.createElement("button", {
                      key: p,
                      onClick: () => setPlatformFilter(prev => active ? prev.filter(x=>x!==p) : [...prev, p]),
                      className: `px-3 py-1 rounded-xl text-sm border transition ${active ? 'bg-zinc-900 text-white dark:bg-white dark:text-zinc-900 border-transparent' : 'bg-white dark:bg-zinc-800 border-zinc-200 dark:border-zinc-700'}`
                    }, p);
                })
              )

          React.createElement("main", { className: "max-w-6xl mx-auto px-4 py-6" },
            React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-4" },

                      React.createElement("div", null,
                        React.createElement("div", { className: "text-xs uppercase tracking-wider text-zinc-500 flex items-center gap-2" },

                        ),
                        React.createElement("div", { className: "font-semibold" }, dayjs(dateKey).format("MMM D, YYYY"))

                      React.createElement("div", { className: "text-xs text-zinc-500" }, items.length, " ", items.length===1? "title" : "titles")
                    ),
                    React.createElement(AnimatePresence, null,
                      items.length === 0 ? (
                        React.createElement("div", { className: "text-sm text-zinc-500" }, "No releases added for this day.")
                      ) : (
                        items.map(r =>
                          React.createElement(motion.div, {
                              key: r.id, layout: true,

                              className: "border border-zinc-200 dark:border-zinc-800 rounded-xl p-3 mb-3 last:mb-0"
                            },
                            React.createElement("div", { className: "flex items-start justify-between gap-3" },

                                  r.season && React.createElement("span", { className: "text-xs px-2 py-0.5 rounded bg-zinc-100 dark:bg-zinc-800" }, r.season),
                                  React.createElement("span", { className: "text-xs px-2 py-0.5 rounded bg-zinc-100 dark:bg-zinc-800" }, r.type)

                                React.createElement("div", { className: "mt-1 flex flex-wrap gap-2 items-center text-sm" },
                                  React.createElement("span", { className: "px-2 py-0.5 rounded-full border border-zinc-200 dark:border-zinc-700" }, r.platform),
                                  (r.languages || []).map(l => React.createElement("span", { key: l, className: "text-xs px-2 py-0.5 rounded-full bg-zinc-100 dark:bg-zinc-800" }, l)),
                                  (r.genres || []).map(g => React.createElement("span", { key: g, className: "text-xs px-2 py-0.5 rounded-full bg-zinc-50 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700" }, g)),

                              ),
                              React.createElement("div", { className: "flex items-center gap-2" },
                                r.url && React.createElement("a", { href: r.url, target: "_blank", rel: "noreferrer", className: "px-3 py-1 rounded-lg bg-zinc-900 text-white dark:bg-white dark:text-zinc-900 text-sm" }, "Watch"),
                                React.createElement("button", {

                                    onClick: () => toggleFav(r.id), title: favorites.includes(r.id) ? "Remove favourite" : "Mark favourite"

                                ),
                                React.createElement("button", { className: "p-2 rounded-lg bg-zinc-100 dark:bg-zinc-800", title: "Remove", onClick: () => removeRelease(r.id) },
                                  React.createElement(Trash2, { className: "w-4 h-4" })
                                )
                              )
                            )
                          )
                        )
                      )
                    )
                  )
                )
              )
            )
          ),
          React.createElement(AnimatePresence, null,

              React.createElement("div", { className: "absolute inset-0 bg-black/50", onClick: () => setShowAdd(false) }),

                ),
                React.createElement("form", { onSubmit: (e) => addRelease(e), className: "grid grid-cols-1 md:grid-cols-2 gap-3" },

                    React.createElement("span", { className: "text-sm" }, "Title *"),
                    React.createElement("input", { className: "px-3 py-2 rounded-xl border border-zinc-300 dark:border-zinc-700 bg-transparent", value: form.title, onChange: (e) => setForm(f => ({...f, title: e.target.value})), required: true })

                    React.createElement("input", { type: "date", className: "px-3 py-2 rounded-xl border border-zinc-300 dark:border-zinc-700 bg-transparent", value: form.date, onChange: (e) => setForm(f => ({...f, date: e.target.value})) })

                    React.createElement("input", { className: "px-3 py-2 rounded-xl border border-zinc-300 dark:border-zinc-700 bg-transparent", placeholder: "e.g., S2", value: form.season, onChange: (e) => setForm(f => ({...f, season: e.target.value})) })
